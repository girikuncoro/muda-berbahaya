<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Mata Garuda</title>

  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.bootstrap3.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/muda.css">
</head>
<body>

<div class="container" style="padding-top:20px;">

  <div class="page-header">
    <h2>How optimistic are the youths on Indonesia's future?</h2>
  </div>

  <div class="row">
    <div class="col-md-4">
      <label for="select-province" class="sr-only">Provinces</label>
      <select id="select-province" placeholder="Select a province or mouse the map (click anywhere to clear)...">
        <option value="">Select a province or hover/click the map...</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="map"></div>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.min.js"></script>
